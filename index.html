<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="app">
            <div class="input-box">
                <input type="text" placeholder="Entry a country name here..." id="input-box">
                <button id="search-btn">Search</button>
                <div class="error">
                    <p>Invalid Country Name</p>
                </div>
            </div>
            <div class="result">
                <img src="https://flagcdn.com/de.svg" alt="country-flag" class="flag">
                <div class="data-wrapper">
                    <h4>Capital:</h4>
                    <span class="capital">Berlin</span>
                </div>
                <div class="data-wrapper">
                    <h4>Continent:</h4>
                    <span class="continent">Berlin</span>
                </div>
                <div class="data-wrapper">
                    <h4>Population:</h4>
                    <span class="population">Berlin</span>
                </div>
                <div class="data-wrapper">
                    <h4>Currency:</h4>
                    <span class="currency">Berlin</span>
                </div>
                <div class="data-wrapper">
                    <h4>Common Languages:</h4>
                    <span class="lang">Berlin</span>
                </div>
            </div>
        </div>
    </div>





    <script src="app.js" async></script>
</body>
</html>
